{% extends 'base.html' %}

{% block content %}
<div class = "row text-center">
    <div class="col">
        <h1>Welcome to Tweetme
        </h1>
    </div>
</div>

<div id='tweets'>
    Loding....
</div>

<script>
const tweetsElement = document.getElementById("tweets")
// tweetsElement.innerHTML = 'Loading....'

// var el1 = "<h1>Hi there 1</h1>"
// var el2 = "<h1>Hi there 2</h1>"
// var el3 = "<h1>Hi there 3</h1>"

// tweetsElement.innerHTML = el1 + el2 + el3 


const xhr = new XMLHttpRequest() // XMLHttpRequest is helpful to load someparts of the webpage with out reloading the webpage
const method = 'GET'
const url = '/tweets'
const responseType = "json"

function handleDidLike(tweet_id, currentCount){
    console.log(tweet_id, currentCount)
}

function LikeBtn(tweet){

    return "<button class='btn btn-primary btn-sm' onclick = handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
}

function formatTweetElement(tweet) {

    var formattedTweet = "<div class='col-12 border-top border-bottom py-3 mb-4 tweet' id ='tweet-" + tweet.id + "'>" + "<p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet)+ "</div></div>"

    return formattedTweet
}


xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function(){
    const ServerResponse = xhr.response
    const listedItems = ServerResponse.response // array 
    var finalTweetStr = ""
    var i;
    for (i=0; i<listedItems.length; i++) {
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    console.log(listedItems)
}
xhr.send()
</script>

{% endblock content %}
